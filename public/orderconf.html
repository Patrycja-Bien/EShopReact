  
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Potwierdzenie zamówienia</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
        background-color: lightcoral;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        color: white;
        padding-left: 20px;
        padding-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Potwierdzenie zamówienia</h1>
  <div id="order"></div>

  <script>
    const data = localStorage.getItem('orderData');
    const container = document.getElementById('order');

    if (!data) {
      container.innerHTML = '<p>Brak danych zamówienia.</p>';
    } else {
      const { products, total } = JSON.parse(data);
      let html = '<table><thead><tr><th>Produkt</th><th>Ilość</th><th>Cena</th><th>Suma</th></tr></thead><tbody>';

      for (const p of products) {
        const price = (p.price.main + p.price.fractional / 100).toFixed(2);
        const sum = (price * p.quantity).toFixed(2);
        html += `<tr><td>${p.name}</td><td>${p.quantity}</td><td>${price} zł</td><td>${sum} zł</td></tr>`;
      }

      html += `<tr><td colspan="3"><strong>Łącznie:</strong></td><td><strong>${total.toFixed(2)} zł</strong></td></tr>`;
      html += '</tbody></table>';
      container.innerHTML = html;

      localStorage.removeItem('orderData');
    }
  </script>
  <button><a href="/">Wróć do sklepu</a></button>
</body>
</html>
